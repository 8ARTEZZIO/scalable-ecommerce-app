{% extends "base.html" %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto rounded bg-secondary">
            <h1 class="fw-light text-light">Forest Equipment</h1>
            <p class="lead text-light">Looking for an elf-like equipment? Are you bored of normal camping? We've got you
                covered!</p>
        </div>
    </div>
</section>

<div class="album py-5">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products: %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.main_image_url }}"
                    <div class="card-body">
                        <p class="card-text">{{ product.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button onclick="location.href='{{ url_for('web.product', name=product.name) }}';"
                                        type="button" class="btn btn-sm btn-outline-secondary">View
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">{{ product.price }} $</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
