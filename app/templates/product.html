{% extends "base.html" %}
{% block content %}

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5"><h1 class="display-3 fw-bold">{{ product.name }}</h1>
        <h3 class="fw-normal text-muted mb-3">{{ product.description }}</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal"><a class="icon-link" href="#">
            Learn more
            <svg class="bi" aria-hidden="true">
                <use xlink:href="#chevron-right"></use>
            </svg>
        </a> <a class="icon-link" href="#">
            Buy
            <svg class="bi" aria-hidden="true">
                <use xlink:href="#chevron-right"></use>
            </svg>
        </a></div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block">
        <img src="{{ product.main_image_url }}">
    </div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block">

    </div>
</div>

{% endblock %}
